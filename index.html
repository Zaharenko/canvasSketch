        <style>
            body {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                position: relative;
                gap: 20px;
                font-family: "Bungee Spice", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            canvas {
                margin-bottom: 50px;
            }
            div {
                text-align: center;
                font-size: 48px;
                max-width: 600px;
            }
            .restart-page {
                display: inline-block;
                margin: 0;
                padding: 0;
                text-align: center;
                position: fixed;
                top: 50%;
                right: 0;
                font-size: 48px;
                transform: rotate(-90deg);
            }
        </style>
    </head>
    <body>
        <p class="restart-page">
            Refresh the page<span style="display: block">color changes</span>
        </p>
        <script>
            setTimeout(function () {
                const canvasElements = document.getElementsByTagName("canvas");
                const descriptions = [
                    "Canvas sketch Skewing",
                    "Canvas sketch Curves",
                    "Canvas sketch Audio click on the sketch",
                    "Canvas sketch Audio2 click on the sketch",
                    "Canvas sketch Particles click and pull on the sketch",
                ];

                for (let i = 0; i < canvasElements.length; i++) {
                    const canvas = canvasElements[i];

                    const description = document.createElement("div");
                    description.textContent = descriptions[i];

                    canvas.parentNode.insertBefore(description, canvas);
                }
            }, 1000);
        </script>
        <script src="bundle1.js"></script>
        <script src="bundle2.js"></script>
        <script src="bundle3.js"></script>
        <script src="bundle4.js"></script>
        <script src="bundle5.js"></script>
    </body>
</html>
